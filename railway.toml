# ===========================================
# Horus Backend - Railway Configuration
# ===========================================
# This file configures the backend service.
# For the frontend, create a separate service in Railway
# pointing to apps/web/Dockerfile

[build]
builder = "dockerfile"
dockerfilePath = "apps/backend/Dockerfile"

[deploy]
numReplicas = 1
healthcheckPath = "/api/health"
healthcheckTimeout = 300
# Remove startCommand to use Dockerfile's CMD which has correct WORKDIR
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
